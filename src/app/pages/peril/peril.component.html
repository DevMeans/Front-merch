<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sample Form with the Icons</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="ActualizarPefil()">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname"
                                placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input formControlName="correo" type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Enter email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Cambiar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">imagen del usuario</h6>
                <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="" class="img-fluid">
                <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-fluid">
                <div class="w-100 m-3"></div>
                <input type="file" name="" id="" (change)="cambiarImagen($event.target)" accept="image/*">
                <div class="w-100 m-3"></div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" [disabled]="!imagenSubir"
                    (click)="subirImagen()">Subir</button>
            </div>

        </div>
    </div>
</div>
