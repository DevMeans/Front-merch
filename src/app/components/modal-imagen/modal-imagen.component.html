<div id="responsive-modal" class="modal fade show fondo-oculto" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;"
    [ngStyle]="{'display': modalImagenService._ocultarModal}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Actualizari Imagen</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    (click)="cerrarModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <img *ngIf="!imgTemp" [src]="modalImagenService.img" alt="" class="img-fluid">
                <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-fluid">
                <!-- <input type="file" (change)="cambiarImagen($event.target)" >-->
                <input type="file" name="" id="" (change)="cambiarImagen($event.target)" accept="image/*">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect" data-dismiss="modal"
                    (click)="cerrarModal()">Close</button>
                <button type="button" class="btn btn-danger waves-effect waves-light" (click)="subirImagen()">Subir
                    Imagen</button>
            </div>
        </div>
    </div>
</div>
